<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Task</h1>
</header>
<main>
    <section class="tasks">
        <label for="nameTask"></label><input id="nameTask" type="text" placeholder="Write Task">
        <button id="add">Add</button>
        <span>Completed</span>
        <label for="completed"></label><input id="completed" type="checkbox">
        <ul id="tasks">
        </ul>
    </section>
</main>
<script src="js/app.js"></script>
</body>
</html>
